# Netlify configuration for Claw Staffer frontend
# The frontend is static files from public/, API calls are proxied to Railway backend.

[build]
  publish = "public"
  # No build command needed — static HTML/CSS/JS

# Proxy API requests to the Railway backend
[[redirects]]
  from = "/api/*"
  to = "https://claw-staffer-production.up.railway.app/api/:splat"
  status = 200
  force = true

# Proxy Firebase auth handler to Railway
[[redirects]]
  from = "/__/auth/*"
  to = "https://claw-staffer-production.up.railway.app/__/auth/:splat"
  status = 200
  force = true

# SPA fallback — serve index.html for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
